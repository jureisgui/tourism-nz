<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism New Zealand | Accommodation</title>
    <link rel="stylesheet" href="./resources/style/style.css">
    <link rel="stylesheet" href="./resources/style/reset.css">
</head>

<body>
    <section class="landing-section">
        <header>
            <img class="header-logo" src="./resources/images/header-logo.svg" alt="100% Pure New Zealand logo">
            <div class="header-icons">
                <img src="./resources/images/icons/menu.svg" alt="Icon for menu options">
                <img src="./resources/images/icons/user-account.svg" alt="Icon for user account">
            </div>       
        </header>
        <div class="search-section">
            <h1>Accommodation</h1>
            <h2>Find accommodation to suit every level of comfort and budget</h2>
        </div>
        <div class="search-bar">
            <div>
                <span>Location</span> <br>
                <input type="text" placeholder="Which city do you prefer? ">
            </div>
            <div>
                <span>Check in</span> <br>
                <input type="date" placeholder="Add dates">
            </div>
            <div>
                <span>Check Out </span> <br>
                <input type="date" placeholder="Add dates">
            </div>
            <div>
                <span>Guests</span> <br>
                <input type="number" placeholder="Add guests">
            </div>     
    </section>
    




</body>
</html>
